<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.1.5</span><span class="period">.</span><span class="space"> </span><span class="title">Scalar multiplication of vectors.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\vec{u}\) be a vector, \(c \in \mathbb{R}\text{.}\) Then, the <dfn class="terminology">scalar multiple</dfn> of \(\vec{u}\) by \(c\text{,}\) \(c\vec{u}\text{,}\) is the vector obtained by multiply each entry of \(\vec{u}\) by \(c\text{.}\)</p></article><span class="incontext"><a href="section-ITV.html#definition-19">in-context</a></span>
