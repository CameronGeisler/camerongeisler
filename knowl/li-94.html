<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Additive inverse property</em>. For a matrix \(A\text{,}\) the matrix \(-A = \begin{bmatrix} -a_{ij} \end{bmatrix}\text{,}\) consisting of the additive inverses of the entires of \(A\text{,}\) is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">additive inverse</dfn> of \(A\text{,}\) as,<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A + (-A) = 0
\end{equation*}
