<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(H\) be a \(p\)-dimensional subspace of \(\mathbb{R}^n\) (i.e. \(\dim{H} = p\)). Then, every linearly independent set of \(p\) vectors is a basis of \(H\text{.}\) Also, every set of \(p\) vectors that spans \(H\) is a basis of \(H\text{.}\)</p>
