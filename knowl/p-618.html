<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Previously, we defined a vector space broadly as a set which is closed under addition and scalar multiplication. This definition works to identify \(\mathbb{R}^n\) as a vector space, however, vector spaces are actually more general than just for collections of real numbers.</p>
