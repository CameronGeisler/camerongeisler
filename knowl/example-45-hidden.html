<body><article class="example example-like"><p xmlns:svg="http://www.w3.org/2000/svg">Recall that the null space of \(A\) is the solution set of \(A \vec{x} = \vec{0}\text{.}\) When this solution set is written in parametric vector form, the vectors form a basis for \(N(A)\text{.}\)</p></article></body>
