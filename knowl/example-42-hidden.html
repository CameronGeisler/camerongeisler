<body><article class="example example-like"><p xmlns:svg="http://www.w3.org/2000/svg">Consider three vectors \(\vec{u}, \vec{v}, \vec{w}\) in \(\mathbb{R}^3\text{.}\) This set will be linearly dependent if and only if \(\vec{w}\) lies in the plane spanned by \(\vec{u}\) and \(\vec{v}\text{.}\)</p></article></body>
