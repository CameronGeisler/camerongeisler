<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.4.4</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The <dfn class="terminology">rank</dfn> of a matrix \(A\text{,}\) denoted by \(\rank{A}\text{,}\) is the dimension of the column space of \(A\text{.}\) In other words,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\rank{A} = \dim{\Span{\vec{a}_1, \dots, \vec{a}_m}}
\end{equation*}
</div></article><span class="incontext"><a href="section-DAR.html#definition-51">in-context</a></span>
