<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Consider a matrix <span class="process-math">\(B\text{.}\)</span> If <span class="process-math">\(B\)</span> is multipled to a vector <span class="process-math">\(\vec{x}\text{,}\)</span> this transforms <span class="process-math">\(\vec{x}\)</span> into the vector <span class="process-math">\(B\vec{x}\text{.}\)</span> Then, if this vector is then multiplied by another matrix <span class="process-math">\(A\text{,}\)</span> the resulting vector is <span class="process-math">\(A(B\vec{x})\text{.}\)</span>
</div>
