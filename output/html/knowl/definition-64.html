<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">9.1.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Let \(A\) be an \(n \times n\) matrix. Then, a non-zero vector \(\vec{x} \in \mathbb{R}^n\) is an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">eigenvector</dfn>, associated with <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">eigenvalue</dfn> \(\lambda\text{,}\) if</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A\vec{x} = \lambda \vec{x}
\end{equation*}
</div></article><span class="incontext"><a href="section-EAE.html#definition-64">in-context</a></span>
