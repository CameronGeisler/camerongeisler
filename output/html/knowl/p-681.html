<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Previously, we defined a vector space broadly as a set which is closed under addition and scalar multiplication. This definition works to identify \(\mathbb{R}^n\) as a vector space, however, vector spaces are actually more general than just for collections of real numbers.</p>
