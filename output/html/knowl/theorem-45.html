<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">6.2.10</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>If a set contains more vectors than there are entries in each vector, then the set is linearly dependent. In other words, for vectors \(\set{\vec{v}_1, \dots, \vec{v}_p}\) in \(\mathbb{R}^n\text{,}\) if \(p &gt; n\text{,}\) then the set is linearly dependent.</p></article><span class="incontext"><a href="section-LI.html#theorem-45">in-context</a></span>
