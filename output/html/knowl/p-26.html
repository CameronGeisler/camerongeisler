<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A crucial property of elementary operations is that applying them does not change the solution set of the system. More precisely, if an elementary operation transforms system 1 into system 2, then system 1 and system 2 have the same solution set.</p>
