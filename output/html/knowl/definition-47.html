</h4>An \(n \times n\) square matrix \(A\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">invertible</dfn> if there exists an \(n \times n\) matrix \(B\) such that \(AB = BA = I_n\text{.}\) Then, \(B\) is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">inverse</dfn> of \(A\text{,}\) and is denoted by \(B = A^{-1}\text{.}\)</article><span class="incontext"><a href="section-IOAM.html#definition-47">in-context</a></span>
