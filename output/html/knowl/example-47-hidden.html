<body class="ignore-math"><article class="example example-like"> <div class="para">The dimension of the null space of a matrix <span class="process-math">\(A\)</span> is, by definition, equal to the number of vectors in its basis. Recall that there is one vector for every free variable, and so the dimension is equal to the number of free variables when solving <span class="process-math">\(A\vec{x} = \vec{0}\text{.}\)</span>
</div></article></body>
