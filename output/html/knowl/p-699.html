<div class="para">Previously, we defined a vector space broadly as a set which is closed under addition and scalar multiplication. This definition works to identify <span class="process-math">\(\mathbb{R}^n\)</span> as a vector space, however, vector spaces are actually more general than just for collections of real numbers.</div>
