<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.4.7</span><span class="period">.</span><span class="space"> </span><span class="title">The basis theorem.</span>
</h4>
<div class="para">Let <span class="process-math">\(H\)</span> be a <span class="process-math">\(p\)</span>-dimensional subspace of <span class="process-math">\(\mathbb{R}^n\)</span> (i.e. <span class="process-math">\(\dim{H} = p\)</span>). Then, every linearly independent set of <span class="process-math">\(p\)</span> vectors is a basis of <span class="process-math">\(H\text{.}\)</span> Also, every set of <span class="process-math">\(p\)</span> vectors that spans <span class="process-math">\(H\)</span> is a basis of <span class="process-math">\(H\text{.}\)</span>
