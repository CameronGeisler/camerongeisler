<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.3.6</span><span class="period">.</span>
</h4>
<div class="para">Let <span class="process-math">\(\vec{u} = (u_1, u_2, u_3), \vec{v} = (v_1, v_2, v_3) \in \mathbb{R}^3\)</span> be vectors. Then, the <dfn class="terminology">dot product</dfn> of <span class="process-math">\(\vec{u}\)</span> and <span class="process-math">\(\vec{v}\)</span> is defined by,</div>
<div class="displaymath process-math">
\begin{equation*}
\boxed{\vec{u} \bullet \vec{v} = u_1 v_1 + u_2 v_2 + u_3 v_3}
\end{equation*}
</div></article><span class="incontext"><a href="section-DP.html#definition-29" class="internal">in-context</a></span>
