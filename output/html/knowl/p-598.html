<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>In fact, for any invertible matrix \(A\) (of size \(n \times n\)), its columns forms a basis of \(\mathbb{R}^n\text{.}\) This is because, if a matrix is invertible, its columns form a linearly independent set of \(n\) vectors, which spans \(\mathbb{R}^n\text{.}\)</p>
