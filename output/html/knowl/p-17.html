<div class="para">A <dfn class="terminology">linear equation</dfn> in the variables <span class="process-math">\(x_1, \dots, x_n\)</span> is an equation which can be written in the form,</div>

\begin{equation*}
a_1 x_1 + a_2 x_2 + \dots + a_n x_n = b
\end{equation*}

<div class="para">where <span class="process-math">\(a_1, \dots, a_n, b \in \mathbb{R}\)</span> are called the <dfn class="terminology">coefficients</dfn> of the equation.</div>
