<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>In general, two lines in the plane can,</p>
<ul class="disc">
<li><p>Intersect at a single point.</p></li>
<li><p>Be parallel to each other, and so never intersect.</p></li>
<li><p>Coincide (overlap each other), and so intersect infinitely many times.</p></li>
</ul>
