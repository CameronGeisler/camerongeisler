<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Subspaces typically contain an infinite number of vectors, so it is useful to determine a small set of vectors in the subspace which span the subspace. That is, a minimal set of vectors that span the subspace. This set of vectors which span a space is called a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">basis</em>.</p>
