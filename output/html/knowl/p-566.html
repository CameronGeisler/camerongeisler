<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The most basic difference between the column space and null space is that the column space is a set of output vectors in \(\mathbb{R}^m\text{,}\) whereas the null space is a set of input vectors in \(\mathbb{R}^n\text{.}\)</p>
