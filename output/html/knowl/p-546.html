<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Next, suppose that \(U\) contains another vector which is not parallel to \(\vec{d}\text{,}\) say these two vectors are now called \(\vec{v}_1\) and \(\vec{v}_2\text{.}\) Then, their span is a vector space. In this case, it makes up the entire plane \(\mathbb{R}^2\text{.}\)</p>
