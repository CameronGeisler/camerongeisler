<p>Intuitively, the vector space \(\mathbb{R}^n\) has dimension \(n\text{.}\) Recall that the standard basis of \(\mathbb{R}^n\) includes \(n\) vectors, so any basis of \(\mathbb{R}^n\) has \(n\) vectors.</p></article><span class="incontext"><a href="section-DAR.html#example-46">in-context</a></span>
