<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">The name “dot product” comes from the fact that the multiplication is denoted by a dot. The dot product is also called the <dfn class="terminology">scalar product</dfn>, because the product produces a scalar value. It is also called the <dfn class="terminology">inner product</dfn>, for more complicated reasons.</div>
