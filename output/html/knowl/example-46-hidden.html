<body class="ignore-math"><article class="example example-like"> <div class="para">Intuitively, the vector space <span class="process-math">\(\mathbb{R}^n\)</span> has dimension <span class="process-math">\(n\text{.}\)</span> Recall that the standard basis of <span class="process-math">\(\mathbb{R}^n\)</span> includes <span class="process-math">\(n\)</span> vectors, so any basis of <span class="process-math">\(\mathbb{R}^n\)</span> has <span class="process-math">\(n\)</span> vectors.</div></article></body>
