<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A set of two vectors \(\set{\vec{v}_1, \vec{v}_2}\) is linearly dependent if at least one vector is a scalar multiple of the other. Otherwise, if neither vector is a scalar multiple of the other, then the set is linearly independent.</p>
