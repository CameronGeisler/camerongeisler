<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(H\) be a \(p\)-dimensional subspace of \(\mathbb{R}^n\) (i.e. \(\dim{H} = p\)). Then, every linearly independent set of \(p\) vectors is a basis of \(H\text{.}\) Also, every set of \(p\) vectors that spans \(H\) is a basis of \(H\text{.}\)</p>
