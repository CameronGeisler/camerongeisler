<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">7.1.2</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>For a \(2 \times 2\) matrix \(A = \begin{bmatrix} a \amp b \\ c \amp d \end{bmatrix}\text{,}\) the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">determinant</dfn> of \(A\text{,}\) \(\det{A}\text{,}\) is defined by,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\det{A} = ad - bc
\end{equation*}
</div></article><span class="incontext"><a href="section-ITD.html#definition-59">in-context</a></span>
