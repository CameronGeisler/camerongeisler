<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Recall that the null space of \(A\) is the solution set of \(A \vec{x} = \vec{0}\text{.}\) When this solution set is written in parametric vector form, the vectors form a basis for \(N(A)\text{.}\)</p>
