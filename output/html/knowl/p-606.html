<div class="para">In fact, for any invertible matrix <span class="process-math">\(A\)</span> (of size <span class="process-math">\(n \times n\)</span>), its columns forms a basis of <span class="process-math">\(\mathbb{R}^n\text{.}\)</span> This is because, if a matrix is invertible, its columns form a linearly independent set of <span class="process-math">\(n\)</span> vectors, which spans <span class="process-math">\(\mathbb{R}^n\text{.}\)</span>
