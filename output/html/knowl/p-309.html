<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>First, it turns out that in order to study solutions to \(A\vec{x} = \vec{b}\text{,}\) it is helpful to first study the more simple case where \(\vec{b} = \vec{0}\text{,}\) i.e. the linear system \(A\vec{x} = \vec{0}\text{.}\) These systems are called <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">homogeneous</em>.</p>
