<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">6.1.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>

<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">vector space</dfn> is a set of vectors \(V\) such that,</p>
<ol class="decimal">
<li><p>If \(\vec{u}, \vec{v} \in V\text{,}\) then \(\vec{u} + \vec{v} \in V\) also.</p></li>
<li><p>If \(\vec{v} \in V\) and \(c \in \mathbb{R}\text{,}\) then \(c\vec{v} \in V\) also.</p></li>
</ol></article><span class="incontext"><a href="section-RCSCSNS.html#definition-48">in-context</a></span>
