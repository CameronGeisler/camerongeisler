<div class="para">Recall that for an arbitrary <span class="process-math">\(n \times n\)</span> matrix <span class="process-math">\(A\text{,}\)</span> converting <span class="process-math">\(A\)</span> to REF requires about <span class="process-math">\(\frac{2n^3}{3}\)</span> flops. Then, further performing back substitution on this (upper triangular) REF matrix requires about <span class="process-math">\(n^2\)</span> flops.</div>
