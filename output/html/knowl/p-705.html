<p>Here, the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">degree</dfn> of a polynomial is its highest power of \(x\text{,}\) with a non-zero coefficient. For the polynomial \(p(x) = 0\) with all coefficients equal to 0 (the zero polynomial), its degree is defined to be \(-\infty\) (so it is lower than any \(n\)).</p>
