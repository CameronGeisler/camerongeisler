<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.2.6</span><span class="period">.</span>
</h4>
<div class="para">Let <span class="process-math">\(A\)</span> be an <span class="process-math">\(m \times n\)</span> matrix, <span class="process-math">\(\vec{u}, \vec{v} \in \mathbb{R}^n\)</span> be vectors, <span class="process-math">\(c \in \mathbb{R}\)</span> be a scalar. Then,</div>
<ol class="decimal">
<li><div class="para"><span class="process-math">\(\displaystyle A(\vec{u} + \vec{v}) = A\vec{u} + A\vec{v}\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A(c\vec{u}) = c(A\vec{u})\)</span></div></li>
</ol></article><span class="incontext"><a href="section-MEMVP.html#theorem-19" class="internal">in-context</a></span>
