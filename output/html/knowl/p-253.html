<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>For example, the \(xy\)-plane is the set of all points with \(z\)-coordinate equal to 0, and so it's Cartesian equation is \(z = 0\text{.}\) Similarly, the \(yz\)-plane and \(xz\)-plane have equations \(x = 0\) and \(y = 0\text{,}\) respectively.</p>
