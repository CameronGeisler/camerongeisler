<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.4.4</span><span class="period">.</span>
</h4>
<div class="para">The <dfn class="terminology">rank</dfn> of a matrix <span class="process-math">\(A\text{,}\)</span> denoted by <span class="process-math">\(\rank{A}\text{,}\)</span> is the dimension of the column space of <span class="process-math">\(A\text{.}\)</span> In other words,</div>
<div class="displaymath process-math">
\begin{equation*}
\rank{A} = \dim{\Span{\vec{a}_1, \dots, \vec{a}_m}}
\end{equation*}
