<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The dimension of the null space of a matrix \(A\) is, by definition, equal to the number of vectors in its basis. Recall that there is one vector for every free variable, and so the dimension is equal to the number of free variables when solving \(A\vec{x} = \vec{0}\text{.}\)</p>
