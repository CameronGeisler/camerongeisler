<div class="para">If a set contains more vectors than there are entries in each vector, then the set is linearly dependent. In other words, for vectors <span class="process-math">\(\set{\vec{v}_1, \dots, \vec{v}_p}\)</span> in <span class="process-math">\(\mathbb{R}^n\text{,}\)</span> if <span class="process-math">\(p &gt; n\text{,}\)</span> then the set is linearly dependent.</div>
