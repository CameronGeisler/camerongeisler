<span class="type">Example</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">6.2.9</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Vectors in \(\mathbb{R}^3\).</span>
</h4>
<p>Consider three vectors \(\vec{u}, \vec{v}, \vec{w}\) in \(\mathbb{R}^3\text{.}\) This set will be linearly dependent if and only if \(\vec{w}\) lies in the plane spanned by \(\vec{u}\) and \(\vec{v}\text{.}\)</p></article><span class="incontext"><a href="section-LI.html#example-42">in-context</a></span>
