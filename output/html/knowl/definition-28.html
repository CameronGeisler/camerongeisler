<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.3.3</span><span class="period">.</span>
</h4>
<div class="para">Let <span class="process-math">\(\vec{u}, \vec{v}\)</span> be vectors, <span class="process-math">\(\theta\)</span> be the angle between <span class="process-math">\(\vec{u}\)</span> and <span class="process-math">\(\vec{v}\text{.}\)</span> Then,</div>
<div class="displaymath process-math">
\begin{equation*}
\boxed{\vec{u} \bullet \vec{v} = \abs{\vec{u}} \abs{\vec{v}} \cos{\theta}}
\end{equation*}
</div></article><span class="incontext"><a href="section-DP.html#definition-28" class="internal">in-context</a></span>
