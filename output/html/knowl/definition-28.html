<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.3.3</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Let \(\vec{u}, \vec{v}\) be vectors, \(\theta\) be the angle between \(\vec{u}\) and \(\vec{v}\text{.}\) Then,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boxed{\vec{u} \bullet \vec{v} = \abs{\vec{u}} \abs{\vec{v}} \cos{\theta}}
\end{equation*}
</div></article><span class="incontext"><a href="section-DP.html#definition-28">in-context</a></span>
