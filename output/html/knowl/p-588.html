<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If a set contains more vectors than there are entries in each vector, then the set is linearly dependent. In other words, for vectors \(\set{\vec{v}_1, \dots, \vec{v}_p}\) in \(\mathbb{R}^n\text{,}\) if \(p &gt; n\text{,}\) then the set is linearly dependent.</p>
