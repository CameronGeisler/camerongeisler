<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(A\) be an \(m \times n\) matrix. If an elementary row operation is performed on \(A\text{,}\) the resulting matrix can be written as \(EA\) for an \(m \times n\) elementary matrix \(E\) formed by performing the same row operation on \(I_m\text{.}\)</p>
