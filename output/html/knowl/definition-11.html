<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.4.2</span><span class="period">.</span>
</h4>A matrix is in <dfn class="terminology">row echelon form</dfn> (or simply <dfn class="terminology">echelon form</dfn>, or <dfn class="terminology">REF</dfn>) if, <ol class="decimal">
<li><div class="para">Any zero rows are the bottom of the matrix.</div></li>
<li><div class="para">the leading entry of every non-zero row is always strictly to the right of any leading entry above it.</div></li>
