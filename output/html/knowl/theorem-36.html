<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.7.5</span><span class="period">.</span>
</h4>
<div class="para">Let <span class="process-math">\(A\)</span> be an <span class="process-math">\(n \times n\)</span> matrix. If <span class="process-math">\(A\)</span> is invertible, then the matrix equation <span class="process-math">\(A\vec{x} = \vec{b}\)</span> has a unique soloution (for any <span class="process-math">\(\vec{b} \in \mathbb{R}^n\)</span>), given by the vector <span class="process-math">\(\vec{x} = A^{-1} \vec{b}\text{.}\)</span>
</div></article><span class="incontext"><a href="section-IOAM.html#theorem-36" class="internal">in-context</a></span>
