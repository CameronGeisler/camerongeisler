<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.3.4</span><span class="period">.</span><span class="space"> </span><span class="title">Angle between vectors.</span>
</h4>
<div class="para">Let <span class="process-math">\(\vec{u}, \vec{v} \in \mathbb{R}^2\)</span> be non-zero vectors, <span class="process-math">\(\theta\)</span> be the angle between them. Then,</div>
<div class="displaymath process-math">
\begin{equation*}
\theta = \arccos{\brac{\frac{\vec{u} \bullet \vec{v}}{\abs{\vec{u}} \abs{\vec{v}}}}}
\end{equation*}
