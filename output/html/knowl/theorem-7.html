<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.3.4</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Let \(\vec{u}, \vec{v} \in \mathbb{R}^2\) be non-zero vectors, \(\theta\) be the angle between them. Then,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\theta = \arccos{\brac{\frac{\vec{u} \bullet \vec{v}}{\abs{\vec{u}} \abs{\vec{v}}}}}
\end{equation*}
</div></article><span class="incontext"><a href="section-DP.html#theorem-7">in-context</a></span>
