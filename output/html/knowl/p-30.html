<p>Each number \(a_{ij}\) is called an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">entry</dfn> (or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">coefficient</dfn>, or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">element</dfn>) of the matrix. Then, \(a_{ij}\) represents the entry in row \(i\) and column \(j\text{.}\)</p>
