<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">9.1.4</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Let \(A\) be an \(n \times n\) matrix. Then, the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">characteristic polynomial</dfn> of \(A\text{,}\) is given by,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
p_A(\lambda) = \det{(A - \lambda I_n)}
\end{equation*}
