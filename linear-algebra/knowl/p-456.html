<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">It turns out that if a subspace \(H\) has a basis consisting of \(p\) vectors, then every basis of \(H\) must contain exactly \(p\) vectors. This number \(p\) is called the <em class="emphasis">dimension</em> of \(H\text{.}\)</p>
