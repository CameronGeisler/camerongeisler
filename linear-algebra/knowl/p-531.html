<p xmlns:svg="http://www.w3.org/2000/svg">The <dfn class="terminology">dimension</dfn> of a non-zero subspace \(H\text{,}\) denoted by \(\dim{H}\text{,}\) is the number of vectors in any basis of \(H\text{.}\) The dimension of the zero subspace \(\set{0}\) is defined to be 0.</p>
