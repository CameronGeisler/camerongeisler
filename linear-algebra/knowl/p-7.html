<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>In high-school algebra, we consider systems of <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">two</em> linear equations in <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">two</em> unknowns. For example,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x + 2y \amp = 5\\
2x + 3y \amp = 8
\end{align*}
</div>
<p class="continuation">These systems can be solved graphically, using substitution, or using elimination.</p>
<span class="incontext"><a href="section-SOLE.html#p-7">in-context</a></span>
