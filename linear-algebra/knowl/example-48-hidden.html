<body><article class="example example-like"><p xmlns:svg="http://www.w3.org/2000/svg">Consider the dimension of the column space of a matrix. Recall that the pivot columns of \(A\) form a basis of \(A\text{.}\) Thus, the dimension of \(A\) is the number of pivot columns of \(A\text{.}\)</p></article></body>
