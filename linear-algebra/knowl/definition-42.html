<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\vec{u}, \vec{v}, \vec{w}\) be vectors. Then, the <dfn class="terminology">span</dfn> of \(\vec{u}, \vec{v}, \vec{w}\) is given by,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boxed{\Span{\vec{u}, \vec{v}, \vec{w}} = \set{a \vec{u} + b \vec{v} + c \vec{w}: a, b, c \in \mathbb{R}}}
\end{equation*}
</div></article><span class="incontext"><a href="section-ITVSRCS.html#definition-42">in-context</a></span>
