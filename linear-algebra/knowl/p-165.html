<p xmlns:svg="http://www.w3.org/2000/svg">Another way of specifying a plane is to specify a point \(\vec{r}_0\) on the plane, and two non-parallel (non-zero) vectors \(\vec{v}_1, \vec{v}_2\text{.}\) Then, a normal vector to this plane is the cross product \(\vec{v}_1 \times \vec{v}_2\text{.}\)</p>
