<p xmlns:svg="http://www.w3.org/2000/svg">The row ecehlon form of a matrix is not unique, in that, by doing different sequences of row operations, the final row echelon forms can be different. However, we can continue to apply row operations in order to simplify the matrix further into <em class="emphasis">reduced</em> row ecehlon form.</p>
