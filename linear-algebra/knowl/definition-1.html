<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.1.1</span><span class="period">.</span>
</h6>
<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">linear equation</dfn> in the variables \(x_1, \dots, x_n\) is an equation which can be written in the form,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a_1 x_1 + a_2 x_2 + \dots + a_n x_n = b
\end{equation*}
</div>
<p class="continuation">where \(a_1, \dots, a_n, b \in \mathbb{R}\) are called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">coefficients</dfn> of the equation.</p></article><span class="incontext"><a href="section-SOLE.html#definition-1">in-context</a></span>
