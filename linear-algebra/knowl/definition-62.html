<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">9.1.5</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\vec{u} = (u_1, u_2, u_3), \vec{v} = (v_1, v_2, v_3) \in \mathbb{R}^3\) be vectors. Then, the <dfn class="terminology">dot product</dfn> of \(\vec{u}\) and \(\vec{v}\) is defined by,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boxed{\vec{u} \bullet \vec{v} = u_1 v_1 + u_2 v_2 + u_3 v_3}
\end{equation*}
</div></article><span class="incontext"><a href="section-DP.html#definition-62">in-context</a></span>
