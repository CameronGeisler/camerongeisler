<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Similarly, if the solution set to \(A\vec{x} = \vec{0}\) is a plane, then the solution set to \(A\vec{x} \vec{b}\) is a plane through \(\vec{v}_p\) which is parallel to the solution set of \(A\vec{x} = \vec{0}\) (recall for planes, parallel means parallel normal vectors).</p>
