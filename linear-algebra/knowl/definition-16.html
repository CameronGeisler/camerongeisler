<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\vec{u}, \vec{v}\) be vectors. Their <dfn class="terminology">sum</dfn> \(\vec{u} + \vec{v}\) is the vector obtained by adding the corresponding entries of \(\vec{u}\) and \(\vec{v}\text{.}\)</p></article><span class="incontext"><a href="section-VE.html#definition-16">in-context</a></span>
