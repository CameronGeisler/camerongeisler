<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.2.2</span><span class="period">.</span>
</h6>A transformation \(T\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">linear</dfn> if, <ol class="decimal">
<li>\(T(\vec{x} + \vec{y}) = T(\vec{x}) + T(\vec{y})\) for all \(\vec{x}, \vec{y} \in D(T)\text{.}\)</li>
<li>\(T(c \vec{x}) = c T(\vec{x})\) for all \(c \in \mathbb{R}, \vec{x} \in D(T)\text{.}\)</li>
</ol></article><span class="incontext"><a href="section-ITLT.html#definition-39">in-context</a></span>
