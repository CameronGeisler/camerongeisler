<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.1.12</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\vec{u}, \vec{v}\) be vectors, \(a, b \in \mathbb{R}\) be scalars. Then, the vector given by,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a\vec{u} + b\vec{v}
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">is called a <dfn class="terminology">linear combination</dfn> of \(\vec{u}\) and \(\vec{v}\text{,}\) with <dfn class="terminology">weights</dfn> \(a, b\text{.}\)</p></article><span class="incontext"><a href="section-ITV.html#definition-25">in-context</a></span>
