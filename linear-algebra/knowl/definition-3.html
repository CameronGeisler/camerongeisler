</h6>A system of linear equations is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">consistent</dfn> if it has at least one solution. Otherwise, it is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">inconsistent</dfn>, i.e. if it has no solution.</article><span class="incontext"><a href="section-SOLE.html#definition-3">in-context</a></span>
