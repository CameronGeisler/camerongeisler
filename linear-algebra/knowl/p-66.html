<p xmlns:svg="http://www.w3.org/2000/svg">If \(\vec{v} \in \mathbb{R}^2\text{.}\) Then, \(\Span{\vec{v}}\) is precisely the set of all scalar multiple of \(\vec{v}\text{.}\) Equivalently, the set of points on the line in \(\mathbb{R}^2\) through \(\vec{v}\) and \(\vec{0}\text{.}\)</p>
